<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div id="outerline">
        <div class="inputbox">
            <input id="result" type="text" placeholder="0">
        </div>

        <div class="button">
            <button onclick="allclear()" type=""class="b3">AC</button>
            <button onclick="display('%')" class="b1">%</button>
            <button onclick="backspace()" class="b1">&#9003</button>
            <button onclick="display('/')" class="b1">/</button><br>
            <button onclick="display(7)" class="b2">7</button>
            <button onclick="display(8)" class="b2">8</button>
            <button onclick="display(9)" class="b2">9</button>
            <button onclick="display('*')" class="b1">*</button><br>
            <button onclick="display(4)" class="b2">4</button>
            <button onclick="display(5)" class="b2">5</button>
            <button onclick="display(6)" class="b2">6</button>
            <button onclick="display('-')" class="b1">-</button><br>
            <button onclick="display(1)" class="b2">1</button>
            <button onclick="display(2)" class="b2">2</button>
            <button onclick="display(3)" type="" class="b2">3</button>
            <button onclick="display('+')" class="b1">+</button><br>
            <button onclick="display('00')" class="b2">00</button>
            <button onclick="display(0)" class="b2">0</button>
            <button onclick="display('.')" class="b1">.</button>
            <button onclick="evaluateExp()" type="submit" class="b3">=</button><br>
        </div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
